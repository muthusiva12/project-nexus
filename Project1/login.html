<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="bg.jpg">
</head>
<body> 
     <div class="wrapper">
         <form class="form" method="post" action="#">
            <div class="signup">
                <h2>Sign up</h2>
                <div class="form-group">
                    <input type="text" name="full name" placeholder="Full name" required="">
                </div>
                <div class="form-group">
                    <input type="email" name="emailid" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="account-exist">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>
            </div>
            <div class="signin"> 
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="error" placeholder="Email" required="" oninput="validate()">
                    <p id="message">Please Enter A Valid Email</p>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Password" required="">
                </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="account-exist">
                    Create New a account? <a href="#" id="signup">Signup</a>
                </div>
            </div>
         </form>
     </div>
</body>
<script src="login.js"></script>
</html>
